sudo: required
language: node_js
node_js:
- "9.11.1"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
matrix:
  - CXX=g++-4.8 TEST_SUITE=testState
matrix:
  fast_finish: true
  include:
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=lint
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=testState
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=testBlockchainBlockGasLimit
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=testBlockchainTotalDifficulty
## script: npm run $TEST_SUITE
env:
  global:
    secure: 
deploy:
  provider: npm
  email: jayper@shyft.network
  api_key:
    secure: 
  on:
    repo: ShyftNetwork/shyft_ethereumjs-vm
    branch: jay_travis

