sudo: false
os:
- linux
language: node_js
node_js:
- '6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
branches:
  only:
  - jay_travis
env:
  global:
  - DISPLAY=:99.0
matrix:
  - CXX=g++-4.8 TEST_SUITE=testState
matrix:
  fast_finish: true
  include:
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=lint
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=testState
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=testBlockchainBlockGasLimit
  - os: linux
    node_js: '6'
    env: CXX=g++-4.8 TEST_SUITE=testBlockchainTotalDifficulty
## script: npm run $TEST_SUITE

